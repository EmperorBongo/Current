<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>The Pigeon Barn</title>
</head>
<body>
    <header>
        <h2>The Pigeon Barn</h2>
    </header>
    <nav>
        <a href="./index.html">Pigeons</a>
        <a href="./pigeon.html">Add Pigeon</a>
    </nav>
    
    <h1>Add Pigeon</h1>
    <p>Please add the details of your Pigeon below</p>
    <div id="message-container"></div>
    
    <form id="pigeon-form">
        <label for="pigeon-name">Name of pigeon:</label>
        <input id="pigeon-name" type="text" placeholder="Name of pigeon">
        
        <label for="pigeon-photo">Paste URL of pigeon picture:</label>
        <input id="pigeon-photo" type="text" placeholder="Paste URL of pigeon picture">
        
        <label for="pigeon-color">Color:</label>
        <input id="pigeon-color" type="text" placeholder="Color">

        <label for="pigeon-desc">Description of pigeon:</label>
        <textarea id="pigeon-desc" rows="6" placeholder="Description of pigeon"></textarea>
        
        <button type="submit">Add!</button>
    </form>

    <div class="pigeon-container"></div>
    
    
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./pigeon.js"></script>
</body>
</html>
